apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 51
        versionName "0.5.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    repositories {
        jcenter()
        mavenLocal()
        maven { url "https://maven.google.com" }
        maven { url "$rootDir/../node_modules/react-native/android" }
    }

    api 'com.clevertap.android:clevertap-android-sdk:4.0.1'
    implementation 'com.android.installreferrer:installreferrer:2.1'
    //compile 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.facebook.react:react-native:+'

    compileOnly 'com.google.android.gms:play-services-plus:16.0.0'

    testImplementation 'junit:junit:4.12'
    testImplementation('org.robolectric:robolectric:3.0') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }

    testImplementation 'org.assertj:assertj-core:2.6.0'
    testImplementation 'org.powermock:powermock:1.6.2'
    testImplementation 'org.powermock:powermock-classloading-xstream:1.6.2'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.2'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.7'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.json:json:20140107"
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
